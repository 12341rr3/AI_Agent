<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Me Anything</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
      overflow-y: scroll;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-bubble {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .user-bubble {
      align-self: flex-end;
      background-color: #0d6efd;
      color: white;
    }

    .ai-bubble {
      align-self: flex-start;
      background-color: #2c2c2c;
    }

    .file-upload-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    #fileInfo {
      font-size: 0.9rem;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
      padding-right: 8px;
      padding-bottom: 120px; /* Prevent overlap from input */
    }

   #askForm {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #121212;
  padding: 10px 12px;
  border-top: 1px solid #333;
  z-index: 10;
  box-sizing: border-box;
}


    textarea.form-control {
      resize: none;
      overflow-y: hidden;
      min-height: 40px;
      max-height: 200px;
    }

    .chat-bubble button {
      font-size: 0.8rem;
      padding: 2px 8px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/Kpp8SXLT/img.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.10;
      z-index: 0;
      pointer-events: none;
    }
    .container.chat-container {
  max-width: 100%;
  padding: 0 12px;
}

  </style>
</head>
<body>

  <div class="container chat-container">
    <h3 class="text-center mb-2">üõ†Ô∏è Ask Me Anything ü§îüí≠</h3>

    <div id="chatBox" class="chat-box">
      <!-- Messages appear here -->
    </div>

    <form id="askForm" enctype="multipart/form-data">
     <div class="d-flex flex-row gap-2 mb-2 w-100">
  <textarea id="question" name="question" class="form-control flex-grow-1" rows="1"
    placeholder="Type your question..." spellcheck="true" autocorrect="on" autocomplete="on"></textarea>
  <button type="submit" class="btn btn-primary">üì§</button>
</div>


      <label for="attachment" class="me-2 text-white" title="Attach PDF">
        <i class="bi bi-paperclip file-upload-icon"></i>
      </label>
      <input type="file" id="attachment" name="attachment" class="d-none" accept=".pdf">

      <span id="fileInfo" class="text-light me-2" style="display: none;">
        <span id="fileName"></span>
        <i class="bi bi-x-circle-fill text-danger ms-2" style="cursor: pointer;" id="removeFile"
          title="Remove file"></i>
      </span>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("askForm");
    const chatBox = document.getElementById("chatBox");
    const attachmentInput = document.getElementById("attachment");
    const fileInfo = document.getElementById("fileInfo");
    const fileNameSpan = document.getElementById("fileName");
    const removeFileIcon = document.getElementById("removeFile");
    const questionInput = document.getElementById("question");

    // ENTER to send, SHIFT+ENTER for newline
    questionInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });

    // Auto-expand textarea height
    questionInput.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    // Display selected file
    attachmentInput.addEventListener("change", () => {
      if (attachmentInput.files.length > 0) {
        fileNameSpan.textContent = attachmentInput.files[0].name;
        fileInfo.style.display = "inline";
      } else {
        fileInfo.style.display = "none";
      }
    });

    // Remove file
    removeFileIcon.addEventListener("click", () => {
      attachmentInput.value = "";
      fileInfo.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const question = questionInput.value.trim();
      const attachment = attachmentInput.files[0];

      if (!question && !attachment) {
        alert("Please enter a question or attach a PDF file.");
        return;
      }

      // Show user message
      if (question) {
        const userBubble = document.createElement("div");
        userBubble.className = "chat-bubble user-bubble align-self-end";
        userBubble.textContent = question;
        chatBox.appendChild(userBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Add AI loading indicator
      const loadingBubble = document.createElement("div");
      loadingBubble.className = "chat-bubble ai-bubble align-self-start";
      loadingBubble.textContent = "AI is thinking...ü§ñ";
      chatBox.appendChild(loadingBubble);

      const formData = new FormData();
      formData.append("question", question);
      if (attachment) {
        formData.append("attachment", attachment);
      }

      try {
        const response = await fetch("http://localhost:8000/ask", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        const answer = data.answer || "Something went wrong!";
        const bulletPoints = answer.split('\n').filter(line => line.trim() !== '');
        const ul = document.createElement("ul");

        bulletPoints.forEach(point => {
          const li = document.createElement("li");
          li.textContent = point.trim();
          ul.appendChild(li);
        });

        loadingBubble.innerHTML = '';

        const header = document.createElement("div");
        header.className = "d-flex justify-content-end mb-2";

        const copyBtn = document.createElement("button");
        copyBtn.className = "btn btn-sm btn-outline-light";
        copyBtn.textContent = "üìã";
        copyBtn.onclick = () => {
          const textToCopy = bulletPoints.join('\n');
          navigator.clipboard.writeText(textToCopy);
          copyBtn.textContent = "‚úÖ Copied";
          setTimeout(() => (copyBtn.textContent = "üìã Copy"), 2000);
        };

        header.appendChild(copyBtn);
        loadingBubble.appendChild(header);
        loadingBubble.appendChild(ul);

      } catch (error) {
        loadingBubble.textContent = "An error occurred while processing your request.";
      }

      // Clear input fields
      questionInput.value = "";
      questionInput.style.height = "auto"; // Reset height
      attachmentInput.value = "";
      fileInfo.style.display = "none";

      chatBox.scrollTop = chatBox.scrollHeight;
      questionInput.focus();
    });
  </script>

</body>
</html>
