<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Me Anything</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
   html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #111b21;
  color: #fff;
  display: flex;
  flex-direction: column;
}


    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      padding: 12px 16px;
      margin: 0;
      border-bottom: 1px solid #333;
      background-color: #1a1a1a;
      font-size: 1.2rem;
    }

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  height: calc(100vh - 160px); /* Adjust depending on your header + input height */
  scroll-behavior: smooth;
}



 .chat-bubble {
  position: relative;
  max-width: 75%;
  padding: 8px 12px 20px 12px; /* room for timestamp */
  margin-bottom: 6px;
  font-size: 0.95rem;
  border-radius: 7.5px;
  line-height: 1.4;
  word-wrap: break-word;
  display: inline-block;
  box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
}

.user-bubble {
  background-color: #005c4b;
  color: white;
  align-self: flex-end;
  margin-left: auto;
  border-bottom-right-radius: 2px;
}
    .chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 600px;
  margin: 0 auto;
}



.chat-bubble .timestamp {
  position: absolute;
  bottom: 4px;
  right: 10px;
  font-size: 0.75rem;
  opacity: 0.6;
  color: white;
}

.ai-bubble {
  align-self: flex-start;
  background-color: #ffffff;
  color: #000;
  border-bottom-left-radius: 2px;
}

.ai-bubble::after {
  content: "";
  position: absolute;
  left: -6px;
  bottom: 0;
  width: 0;
  height: 0;
  border-right: 6px solid #ffffff;
  border-top: 6px solid transparent;
  border-bottom: 6px solid transparent;
}
   #askForm {
  position: sticky;
  bottom: 0;
  background-color: #121212;
  padding: 10px;
  z-index: 1;
  border-top: 1px solid #333;
}


    textarea.form-control {
      resize: none;
    }

    .file-upload-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    #fileInfo {
      font-size: 0.9rem;
    }

    .chat-bubble button {
      font-size: 0.8rem;
      padding: 2px 8px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/Kpp8SXLT/img.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .chat-box {
        padding: 12px;
        padding-bottom: 130px;
      }
      textarea.form-control {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>üõ†Ô∏è Ask Me Anything ü§îüí≠</h3>
    <div id="chatBox" class="chat-box">
      <!-- Chat messages appear here -->
    </div>

    <form id="askForm" enctype="multipart/form-data">
      <div class="d-flex flex-row gap-2 mb-2 w-100">
        <textarea
          id="question"
          name="question"
          class="form-control flex-grow-1"
          rows="1"
          placeholder="Type your question..."
          spellcheck="true"
          autocorrect="on"
          autocomplete="on"
        ></textarea>
        <button type="submit" class="btn btn-primary">üì§</button>
      </div>

      <div class="d-flex align-items-center justify-content-between">
        <label for="attachment" class="text-white" title="Attach PDF">
          <i class="bi bi-paperclip file-upload-icon"></i>
        </label>
        <input type="file" id="attachment" name="attachment" class="d-none" accept=".pdf" />

        <span id="fileInfo" class="text-light" style="display: none;">
          <span id="fileName"></span>
          <i
            class="bi bi-x-circle-fill text-danger ms-2"
            style="cursor: pointer;"
            id="removeFile"
            title="Remove file"
          ></i>
        </span>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("askForm");
    const chatBox = document.getElementById("chatBox");
    const attachmentInput = document.getElementById("attachment");
    const fileInfo = document.getElementById("fileInfo");
    const fileNameSpan = document.getElementById("fileName");
    const removeFileIcon = document.getElementById("removeFile");
    const questionInput = document.getElementById("question");

    // ENTER to send, SHIFT+ENTER for newline
    questionInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });

    attachmentInput.addEventListener("change", () => {
      if (attachmentInput.files.length > 0) {
        fileNameSpan.textContent = attachmentInput.files[0].name;
        fileInfo.style.display = "inline";
      } else {
        fileInfo.style.display = "none";
      }
    });

    removeFileIcon.addEventListener("click", () => {
      attachmentInput.value = "";
      fileInfo.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      const attachment = attachmentInput.files[0];

      if (!question && !attachment) {
        alert("Please enter a question or attach a PDF file.");
        return;
      }

      if (question) {
        const userBubble = document.createElement("div");
        userBubble.className = "chat-bubble user-bubble align-self-end";
        userBubble.textContent = question;
        chatBox.appendChild(userBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      const loadingBubble = document.createElement("div");
      loadingBubble.className = "chat-bubble ai-bubble align-self-start";
      loadingBubble.textContent = "AI is thinking...ü§ñ";
      chatBox.appendChild(loadingBubble);

      const formData = new FormData();
      formData.append("question", question);
      if (attachment) {
        formData.append("attachment", attachment);
      }

      try {
        const response = await fetch("http://localhost:8000/ask", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        const answer = data.answer || "Something went wrong!";
        const bulletPoints = answer.split("\n").filter((line) => line.trim() !== "");
        const ul = document.createElement("ul");

        bulletPoints.forEach((point) => {
          const li = document.createElement("li");
          li.textContent = point.trim();
          ul.appendChild(li);
        });

        loadingBubble.innerHTML = "";

        const header = document.createElement("div");
        header.className = "d-flex justify-content-end mb-2";

        const copyBtn = document.createElement("button");
        copyBtn.className = "btn btn-sm btn-outline-light";
        copyBtn.textContent = "üìã";
        copyBtn.onclick = () => {
          const textToCopy = bulletPoints.join("\n");
          navigator.clipboard.writeText(textToCopy);
          copyBtn.textContent = "‚úÖ Copied";
          setTimeout(() => (copyBtn.textContent = "üìã"), 2000);
        };

        header.appendChild(copyBtn);
        loadingBubble.appendChild(header);
        loadingBubble.appendChild(ul);
      } catch (error) {
        loadingBubble.textContent = "An error occurred while processing your request.";
      }

      questionInput.value = "";
      attachmentInput.value = "";
      fileInfo.style.display = "none";
      chatBox.scrollTop = chatBox.scrollHeight;

      questionInput.focus();
    });
  </script>
</body>
</html>
